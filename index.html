<!doctype html>
<html ng-app="todo-list">
<head>
  <title>Angular Todo</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
</head>

<body>
  <script type="text/javascript" src="app.js"></script>

  <div class="container">
    <div id="todo-list" ng-controller="ListController as list">
      <h3> {{list.title}} </h3>
      <div class="item" ng-repeat="item in list.items">
        <h4>{{item.title}}</h4>
        <h5>Priority: {{item.priority}}</h5>
      </div>
    </div>
  </div>

</body>
</html>
