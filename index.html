<!doctype html>
<html ng-app="app">
<head>
  <title>Angular Todo</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
</head>

<body>
  <div ng-controller="TodoCtrl">
    <h3> {{title}} </h3>
    <div class="todo-task" ng-repeat="task in tasks">
      <h4>{{task.title}}</h4>
      <h5>Priority: {{task.priority}}</h5>
      <button>Done</button>
    </div>
    <br><br>
    <div class="new-task">
      <input type="text" ng-model="newTask.title" placeholder="New Task">
      <select ng-model="newTask.priority" ng-options="priority for priority in priorities"></select>
    </div>
    <button ng-click="addTask()">Add</button>
  </div>

  <script type="text/javascript" src="src/app.js"></script>
</body>
</html>
